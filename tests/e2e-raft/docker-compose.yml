services:
  mosquitto:
    image: eclipse-mosquitto:2
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-W", "3"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - varpulis-raft

  coordinator-1:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
      args:
        FEATURES: raft
    command:
      - "coordinator"
      - "--port"
      - "9100"
      - "--bind"
      - "0.0.0.0"
      - "--heartbeat-interval"
      - "3"
      - "--heartbeat-timeout"
      - "10"
      - "--raft"
      - "--raft-node-id"
      - "1"
      - "--raft-peers"
      - "http://coordinator-1:9100,http://coordinator-2:9100,http://coordinator-3:9100"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9100/health"]
      interval: 5s
      timeout: 5s
      start_period: 15s
      retries: 5
    depends_on:
      mosquitto:
        condition: service_healthy
    networks:
      - varpulis-raft

  coordinator-2:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
      args:
        FEATURES: raft
    command:
      - "coordinator"
      - "--port"
      - "9100"
      - "--bind"
      - "0.0.0.0"
      - "--heartbeat-interval"
      - "3"
      - "--heartbeat-timeout"
      - "10"
      - "--raft"
      - "--raft-node-id"
      - "2"
      - "--raft-peers"
      - "http://coordinator-1:9100,http://coordinator-2:9100,http://coordinator-3:9100"
