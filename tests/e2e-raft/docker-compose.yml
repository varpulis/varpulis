  test-driver:
    build:
      context: .
      dockerfile: Dockerfile.test-driver
    environment:
      COORDINATOR_1_URL: http://coordinator-1:9100
      COORDINATOR_2_URL: http://coordinator-2:9100
      COORDINATOR_3_URL: http://coordinator-3:9100
      MQTT_HOST: mosquitto
      MQTT_PORT: "1883"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      worker-1:
        condition: service_healthy
      worker-2:
        condition: service_healthy
      worker-3:
        condition: service_healthy
      worker-4:
        condition: service_healthy
    networks:
      - varpulis-raft

networks:
  varpulis-raft:
    driver: bridge
