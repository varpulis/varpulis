      - "http://coordinator-1:9100,http://coordinator-2:9100,http://coordinator-3:9100"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9100/health"]
      interval: 5s
      timeout: 5s
      start_period: 15s
      retries: 5
    depends_on:
      mosquitto:
