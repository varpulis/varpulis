services:
  mosquitto:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 -W 3 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  kafka-setup:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Creating topic hvac-alerts..."
        kafka-topics --bootstrap-server kafka:29092 \
          --create --if-not-exists \
          --topic hvac-alerts \
          --partitions 3 \
          --replication-factor 1
        echo "Topic created successfully."

  varpulis:
    build:
      context: ../../../
      dockerfile: deploy/docker/Dockerfile
      args:
        FEATURES: kafka
    command: ["run", "--file", "/app/pipeline.vpl"]
    volumes:
      - ./hvac_pipeline.vpl:/app/pipeline.vpl:ro
    depends_on:
      mosquitto:
        condition: service_healthy
      kafka:
        condition: service_healthy

  producer:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./producer.py:/app/producer.py:ro
    command: ["python", "producer.py"]
    depends_on:
      mosquitto:
        condition: service_healthy
    environment:
      MQTT_HOST: mosquitto
      MQTT_PORT: "1883"

  consumer:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./consumer.py:/app/consumer.py:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        pip install --quiet confluent-kafka>=2.3.0 && python consumer.py
    depends_on:
      kafka-setup:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: hvac-alerts
