<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error - Varpulis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #7C4DFF;
      line-height: 1;
    }
    .title {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #fff;
    }
    .message {
      color: #9E9E9E;
      max-width: 400px;
      margin: 0 auto 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #7C4DFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #651FFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">500</div>
    <h1 class="title">Server Error</h1>
    <p class="message">
      Something went wrong on our end. Please try again later or contact support if the problem persists.
    </p>
    <a href="/" class="btn">Back to Dashboard</a>
  </div>
</body>
</html>
