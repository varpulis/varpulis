name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: varpulis
            asset_name: varpulis-linux-x86_64

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: varpulis
            asset_name: varpulis-linux-aarch64
            use_cross: true

          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: varpulis
            asset_name: varpulis-macos-x86_64

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: varpulis
            asset_name: varpulis-macos-aarch64

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: varpulis.exe
            asset_name: varpulis-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@cross

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross
        run: |
          cross build --release --target ${{ matrix.target }} -p varpulis-cli
          cross build --release --target ${{ matrix.target }} -p varpulis-lsp

      - name: Build (native)
        if: ${{ !matrix.use_cross }}
        run: |
          cargo build --release --target ${{ matrix.target }} -p varpulis-cli
          cargo build --release --target ${{ matrix.target }} -p varpulis-lsp

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.asset_name }}
          cp target/${{ matrix.target }}/release/varpulis-lsp artifacts/varpulis-lsp-${{ matrix.target }}
          chmod +x artifacts/${{ matrix.asset_name }}
          chmod +x artifacts/varpulis-lsp-${{ matrix.target }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.asset_name }}
          cp target/${{ matrix.target }}/release/varpulis-lsp.exe artifacts/varpulis-lsp-${{ matrix.target }}.exe

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: artifacts/${{ matrix.asset_name }}

      - name: Upload LSP artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: varpulis-lsp-${{ matrix.target }}
          path: artifacts/varpulis-lsp-${{ matrix.target }}

      - name: Upload LSP artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: varpulis-lsp-${{ matrix.target }}.exe
          path: artifacts/varpulis-lsp-${{ matrix.target }}.exe

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: varpulis-linux-x86_64
          path: docker-build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          platforms: linux/amd64
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

  release:
    name: Create Release
    needs: [build, docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | xargs ls -la

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            for file in "$dir"*; do
              if [ -f "$file" ]; then
                sha256sum "$file" >> checksums.txt
              fi
            done
          done
          cat checksums.txt

      - name: Extract release notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Extract notes from CHANGELOG if exists, otherwise use default
          if [ -f CHANGELOG.md ]; then
            # Extract section for this version
            sed -n "/^## \[$VERSION\]/,/^## \[/p" CHANGELOG.md | head -n -1 > notes.md
          fi
          if [ ! -s notes.md ]; then
            echo "Release $VERSION" > notes.md
            echo "" >> notes.md
            echo "See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." >> notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Varpulis v${{ steps.release_notes.outputs.version }}
          body_path: notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          files: |
            artifacts/varpulis-linux-x86_64/varpulis-linux-x86_64
            artifacts/varpulis-linux-aarch64/varpulis-linux-aarch64
            artifacts/varpulis-macos-x86_64/varpulis-macos-x86_64
            artifacts/varpulis-macos-aarch64/varpulis-macos-aarch64
            artifacts/varpulis-windows-x86_64.exe/varpulis-windows-x86_64.exe
            artifacts/varpulis-lsp-x86_64-unknown-linux-gnu/varpulis-lsp-x86_64-unknown-linux-gnu
            artifacts/varpulis-lsp-aarch64-unknown-linux-gnu/varpulis-lsp-aarch64-unknown-linux-gnu
            artifacts/varpulis-lsp-x86_64-apple-darwin/varpulis-lsp-x86_64-apple-darwin
            artifacts/varpulis-lsp-aarch64-apple-darwin/varpulis-lsp-aarch64-apple-darwin
            artifacts/varpulis-lsp-x86_64-pc-windows-msvc.exe/varpulis-lsp-x86_64-pc-windows-msvc.exe
            artifacts/checksums.txt
