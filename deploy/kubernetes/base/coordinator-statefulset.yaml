apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: varpulis-coordinator
  namespace: varpulis
  labels:
    app.kubernetes.io/name: varpulis
    app.kubernetes.io/component: coordinator
spec:
  serviceName: varpulis-coordinator-headless
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: varpulis
      app.kubernetes.io/component: coordinator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: varpulis
        app.kubernetes.io/component: coordinator
    spec:
      serviceAccountName: varpulis-coordinator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: coordinator
          image: varpulis/varpulis:latest
          imagePullPolicy: IfNotPresent
          args:
            - "coordinator"
            - "--port"
            - "9100"
            - "--bind"
            - "0.0.0.0"
            - "--ha"
          ports:
            - name: api
              containerPort: 9100
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: RUST_LOG
              value: "info,varpulis=debug"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: api
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: api
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
