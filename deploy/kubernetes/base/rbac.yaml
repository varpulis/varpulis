apiVersion: v1
kind: ServiceAccount
metadata:
  name: varpulis
  namespace: varpulis
  labels:
    app.kubernetes.io/name: varpulis
    app.kubernetes.io/component: cep-engine
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: varpulis
  namespace: varpulis
  labels:
    app.kubernetes.io/name: varpulis
rules:
  # Allow reading ConfigMaps for configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading Secrets for credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: varpulis
  namespace: varpulis
  labels:
    app.kubernetes.io/name: varpulis
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: varpulis
subjects:
  - kind: ServiceAccount
    name: varpulis
    namespace: varpulis
