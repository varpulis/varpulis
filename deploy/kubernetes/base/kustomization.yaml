apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: varpulis

resources:
  - namespace.yaml
  - rbac.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml
  # Uncomment if using Prometheus Operator
  # - servicemonitor.yaml

labels:
  - pairs:
      app.kubernetes.io/name: varpulis
      app.kubernetes.io/version: "0.1.0"
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: true

images:
  - name: varpulis/varpulis
    newTag: latest
