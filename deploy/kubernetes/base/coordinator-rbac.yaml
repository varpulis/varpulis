apiVersion: v1
kind: ServiceAccount
metadata:
  name: varpulis-coordinator
  namespace: varpulis
  labels:
    app.kubernetes.io/name: varpulis
    app.kubernetes.io/component: coordinator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: varpulis-coordinator
  namespace: varpulis
  labels:
    app.kubernetes.io/name: varpulis
rules:
  # Watch worker pods for failure detection
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Leader election via K8s Leases
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "create", "update"]
  # Read configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: varpulis-coordinator
  namespace: varpulis
  labels:
    app.kubernetes.io/name: varpulis
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: varpulis-coordinator
subjects:
  - kind: ServiceAccount
    name: varpulis-coordinator
    namespace: varpulis
