apiVersion: v1
kind: Service
metadata:
  name: varpulis-coordinator
  namespace: varpulis
  labels:
    app.kubernetes.io/name: varpulis
    app.kubernetes.io/component: coordinator
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 9100
      targetPort: api
      protocol: TCP
  selector:
    app.kubernetes.io/name: varpulis
    app.kubernetes.io/component: coordinator
---
# Headless service for StatefulSet DNS (coordinator-0.varpulis-coordinator-headless, etc.)
apiVersion: v1
kind: Service
metadata:
  name: varpulis-coordinator-headless
  namespace: varpulis
  labels:
    app.kubernetes.io/name: varpulis
    app.kubernetes.io/component: coordinator
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: api
      port: 9100
      targetPort: api
      protocol: TCP
  selector:
    app.kubernetes.io/name: varpulis
    app.kubernetes.io/component: coordinator
