global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "varpulis-coordinators"
    static_configs:
      - targets:
          - "coordinator-1:9100"
          - "coordinator-2:9100"
          - "coordinator-3:9100"
        labels:
          role: "coordinator"
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: "varpulis-workers"
    static_configs:
      - targets:
          - "worker-0:9090"
          - "worker-1:9090"
          - "worker-2:9090"
          - "worker-3:9090"
        labels:
          role: "worker"
    metrics_path: /metrics
    scrape_interval: 5s
