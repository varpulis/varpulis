apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    {{- include "varpulis-cluster.labels" . | nindent 4 }}
type: Opaque
stringData:
  coordinator-api-key: {{ .Values.coordinator.apiKey | default "change-me" | quote }}
  worker-api-key: {{ .Values.workers.apiKey | default "worker-key" | quote }}
