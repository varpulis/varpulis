<svg xmlns="http://www.w3.org/2000/svg" width="700" height="300" viewBox="0 0 700 300">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#616161"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="300" fill="#FFFFFF"/>

  <!-- Title -->
  <rect x="0" y="0" width="700" height="36" rx="0" ry="0" fill="#1A73E8"/>
  <text x="350" y="24" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Context Orchestrator Multithreading</text>

  <!-- ContextOrchestrator box -->
  <rect x="215" y="52" width="270" height="46" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="350" y="72" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="bold" fill="#212121" text-anchor="middle">ContextOrchestrator</text>
  <text x="350" y="88" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">event router</text>

  <!-- Lines from orchestrator to threads -->
  <line x1="285" y1="98" x2="115" y2="138" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="98" x2="350" y2="138" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="415" y1="98" x2="585" y2="138" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Thread: ingest -->
  <rect x="20" y="140" width="190" height="70" rx="6" ry="6" fill="#E8F5E9" stroke="#424242" stroke-width="1.5"/>
  <text x="115" y="160" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="13" font-weight="bold" fill="#212121" text-anchor="middle">Thread: ingest</text>
  <text x="115" y="178" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">Tokio RT | Engine</text>
  <text x="115" y="196" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">cores: [0, 1]</text>

  <!-- Thread: analyze -->
  <rect x="255" y="140" width="190" height="70" rx="6" ry="6" fill="#E8F5E9" stroke="#424242" stroke-width="1.5"/>
  <text x="350" y="160" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="13" font-weight="bold" fill="#212121" text-anchor="middle">Thread: analyze</text>
  <text x="350" y="178" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">Tokio RT | Engine</text>
  <text x="350" y="196" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">cores: [2, 3]</text>

  <!-- Thread: alert -->
  <rect x="490" y="140" width="190" height="70" rx="6" ry="6" fill="#E8F5E9" stroke="#424242" stroke-width="1.5"/>
  <text x="585" y="160" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="13" font-weight="bold" fill="#212121" text-anchor="middle">Thread: alert</text>
  <text x="585" y="178" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">Tokio RT | Engine</text>
  <text x="585" y="196" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">cores: [4]</text>

  <!-- mpsc channels bar -->
  <rect x="20" y="240" width="660" height="36" rx="6" ry="6" fill="#FFF3E0" stroke="#424242" stroke-width="1.5"/>
  <text x="350" y="263" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="13" font-weight="bold" fill="#212121" text-anchor="middle">mpsc channels</text>

  <!-- Bidirectional connectors from threads to channel bar -->
  <line x1="115" y1="210" x2="115" y2="238" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="125" y1="240" x2="125" y2="212" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <line x1="345" y1="210" x2="345" y2="238" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="355" y1="240" x2="355" y2="212" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <line x1="580" y1="210" x2="580" y2="238" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="240" x2="590" y2="212" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
</svg>