<svg xmlns="http://www.w3.org/2000/svg" width="800" height="120" viewBox="0 0 800 120">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#616161"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="120" fill="#FFFFFF"/>

  <!-- Box 1: Sources -->
  <rect x="10" y="30" width="100" height="50" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="60" y="60" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121">Sources</text>

  <!-- Arrow 1 -->
  <line x1="110" y1="55" x2="132" y2="55" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Box 2: Connectors -->
  <rect x="140" y="30" width="100" height="50" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="190" y="60" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121">Connectors</text>

  <!-- Arrow 2 -->
  <line x1="240" y1="55" x2="262" y2="55" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Box 3: Ingestion -->
  <rect x="270" y="30" width="100" height="50" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="320" y="60" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121">Ingestion</text>

  <!-- Arrow 3 -->
  <line x1="370" y1="55" x2="402" y2="55" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Box 4: SASE+ NFA -->
  <rect x="410" y="30" width="110" height="50" rx="6" ry="6" fill="#FFF3E0" stroke="#424242" stroke-width="1.5"/>
  <text x="465" y="52" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121">SASE+ NFA</text>
  <text x="465" y="68" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="9" fill="#757575">Pattern Matching</text>

  <!-- Arrow 4 -->
  <line x1="520" y1="55" x2="552" y2="55" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Box 5: Aggregation / Forecast (clean split) -->
  <!-- Outer container -->
  <rect x="560" y="18" width="120" height="74" rx="6" ry="6" fill="#FFFFFF" stroke="#424242" stroke-width="1.5"/>
  <!-- Top half: Aggregation -->
  <rect x="561" y="19" width="118" height="36" rx="5" ry="5" fill="#FFF3E0" stroke="none"/>
  <rect x="561" y="40" width="118" height="15" fill="#FFF3E0" stroke="none"/>
  <text x="620" y="43" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121">Aggregation</text>
  <!-- Divider -->
  <line x1="560" y1="55" x2="680" y2="55" stroke="#424242" stroke-width="1"/>
  <!-- Bottom half: Forecast -->
  <rect x="561" y="56" width="118" height="15" fill="#E8F0FE" stroke="none"/>
  <rect x="561" y="56" width="118" height="35" rx="5" ry="5" fill="#E8F0FE" stroke="none"/>
  <text x="620" y="77" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121">Forecast</text>

  <!-- Arrow 5 -->
  <line x1="680" y1="55" x2="702" y2="55" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Box 6: Output (.to) -->
  <rect x="710" y="30" width="80" height="50" rx="6" ry="6" fill="#E8F5E9" stroke="#424242" stroke-width="1.5"/>
  <text x="750" y="53" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121">Output</text>
  <text x="750" y="67" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">(.to)</text>
</svg>
