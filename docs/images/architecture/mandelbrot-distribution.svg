<svg xmlns="http://www.w3.org/2000/svg" width="750" height="300" viewBox="0 0 750 300">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#616161"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="750" height="300" fill="#FFFFFF"/>

  <!-- Title -->
  <rect x="0" y="0" width="750" height="36" rx="0" ry="0" fill="#1A73E8"/>
  <text x="375" y="24" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Mandelbrot Tile Distribution</text>

  <!-- Coordinator box -->
  <rect x="275" y="50" width="200" height="44" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="375" y="68" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="13" font-weight="bold" fill="#212121" text-anchor="middle">Coordinator</text>
  <text x="375" y="84" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">port 9100</text>

  <!-- Lines from coordinator to workers -->
  <line x1="325" y1="94" x2="105" y2="130" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="355" y1="94" x2="285" y2="130" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="395" y1="94" x2="465" y2="130" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="425" y1="94" x2="645" y2="130" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Worker 0 -->
  <rect x="20" y="132" width="170" height="54" rx="6" ry="6" fill="#E8F5E9" stroke="#424242" stroke-width="1.5"/>
  <text x="105" y="152" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121" text-anchor="middle">Worker 0 (port 9000)</text>
  <text x="105" y="168" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">row0.vpl | tiles (0,0)-(3,0)</text>

  <!-- Worker 1 -->
  <rect x="200" y="132" width="170" height="54" rx="6" ry="6" fill="#E8F5E9" stroke="#424242" stroke-width="1.5"/>
  <text x="285" y="152" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121" text-anchor="middle">Worker 1 (port 9001)</text>
  <text x="285" y="168" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">row1.vpl | tiles (0,1)-(3,1)</text>

  <!-- Worker 2 -->
  <rect x="380" y="132" width="170" height="54" rx="6" ry="6" fill="#E8F5E9" stroke="#424242" stroke-width="1.5"/>
  <text x="465" y="152" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121" text-anchor="middle">Worker 2 (port 9002)</text>
  <text x="465" y="168" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">row2.vpl | tiles (0,2)-(3,2)</text>

  <!-- Worker 3 -->
  <rect x="560" y="132" width="170" height="54" rx="6" ry="6" fill="#E8F5E9" stroke="#424242" stroke-width="1.5"/>
  <text x="645" y="152" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121" text-anchor="middle">Worker 3 (port 9003)</text>
  <text x="645" y="168" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">row3.vpl | tiles (0,3)-(3,3)</text>

  <!-- Routing rules -->
  <rect x="20" y="210" width="170" height="34" rx="6" ry="6" fill="#FFF3E0" stroke="#424242" stroke-width="1.5"/>
  <text x="105" y="232" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#212121" text-anchor="middle">ComputeTile0* -> row0</text>

  <rect x="200" y="210" width="170" height="34" rx="6" ry="6" fill="#FFF3E0" stroke="#424242" stroke-width="1.5"/>
  <text x="285" y="232" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#212121" text-anchor="middle">ComputeTile1* -> row1</text>

  <rect x="380" y="210" width="170" height="34" rx="6" ry="6" fill="#FFF3E0" stroke="#424242" stroke-width="1.5"/>
  <text x="465" y="232" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#212121" text-anchor="middle">ComputeTile2* -> row2</text>

  <rect x="560" y="210" width="170" height="34" rx="6" ry="6" fill="#FFF3E0" stroke="#424242" stroke-width="1.5"/>
  <text x="645" y="232" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#212121" text-anchor="middle">ComputeTile3* -> row3</text>

  <!-- Connectors from workers to routing rules -->
  <line x1="105" y1="186" x2="105" y2="208" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="285" y1="186" x2="285" y2="208" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="465" y1="186" x2="465" y2="208" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="645" y1="186" x2="645" y2="208" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Label -->
  <text x="375" y="275" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">Routing rules map event types to VPL row files per worker</text>
</svg>