<svg xmlns="http://www.w3.org/2000/svg" width="700" height="280" viewBox="0 0 700 280">
  <!-- Background -->
  <rect width="700" height="280" fill="#FFFFFF"/>

  <!-- ContextOrchestrator box -->
  <rect x="200" y="16" width="300" height="50" rx="6" ry="6" fill="#1A73E8" stroke="#424242" stroke-width="1.5"/>
  <text x="350" y="37" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFFFFF">ContextOrchestrator</text>
  <text x="350" y="55" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.85)">event routing</text>

  <!-- Arrows from orchestrator to threads -->
  <line x1="270" y1="66" x2="120" y2="110" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="66" x2="350" y2="110" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="66" x2="580" y2="110" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#616161"/>
    </marker>
  </defs>

  <!-- Thread 1: ingest -->
  <rect x="30" y="114" width="180" height="90" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="120" y="136" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="13" font-weight="bold" fill="#212121">Thread: ingest</text>
  <text x="120" y="156" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575">Tokio RT</text>
  <text x="120" y="174" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575">Engine</text>
  <text x="120" y="195" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#1A73E8">cores: [0, 1]</text>

  <!-- Thread 2: analyze -->
  <rect x="260" y="114" width="180" height="90" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="350" y="136" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="13" font-weight="bold" fill="#212121">Thread: analyze</text>
  <text x="350" y="156" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575">Tokio RT</text>
  <text x="350" y="174" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575">Engine</text>
  <text x="350" y="195" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#1A73E8">cores: [2, 3]</text>

  <!-- Thread 3: alert -->
  <rect x="490" y="114" width="180" height="90" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="580" y="136" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="13" font-weight="bold" fill="#212121">Thread: alert</text>
  <text x="580" y="156" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575">Tokio RT</text>
  <text x="580" y="174" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#757575">Engine</text>
  <text x="580" y="195" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#1A73E8">cores: [4]</text>

  <!-- Lines from threads down to channel bar -->
  <line x1="120" y1="204" x2="120" y2="232" stroke="#616161" stroke-width="1.5"/>
  <line x1="350" y1="204" x2="350" y2="232" stroke="#616161" stroke-width="1.5"/>
  <line x1="580" y1="204" x2="580" y2="232" stroke="#616161" stroke-width="1.5"/>

  <!-- mpsc channels bar -->
  <rect x="60" y="232" width="580" height="32" rx="6" ry="6" fill="#FFFFFF" stroke="#424242" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="350" y="253" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#757575">mpsc channels</text>
</svg>