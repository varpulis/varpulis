<svg xmlns="http://www.w3.org/2000/svg" width="800" height="220" viewBox="0 0 800 220">
  <!-- Background -->
  <rect width="800" height="220" fill="#FFFFFF"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="32" rx="0" ry="0" fill="#1A73E8"/>
  <text x="400" y="22" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">Abnormal Position Building Timeline</text>

  <!-- Timeline arrow -->
  <defs>
    <marker id="arrowGrey" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#616161"/>
    </marker>
    <marker id="arrowGreySmall" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#616161"/>
    </marker>
  </defs>
  <line x1="30" y1="52" x2="770" y2="52" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowGrey)"/>

  <!-- Day labels -->
  <text x="250" y="45" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" font-weight="bold" fill="#757575">Day 1</text>
  <text x="620" y="45" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" font-weight="bold" fill="#757575">Day 2</text>

  <!-- Time ticks -->
  <line x1="100" y1="48" x2="100" y2="56" stroke="#616161" stroke-width="1.5"/>
  <text x="100" y="62" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="9" fill="#757575">09:15</text>

  <line x1="250" y1="48" x2="250" y2="56" stroke="#616161" stroke-width="1.5"/>
  <text x="250" y="62" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="9" fill="#757575">11:30</text>

  <line x1="400" y1="48" x2="400" y2="56" stroke="#616161" stroke-width="1.5"/>
  <text x="400" y="62" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="9" fill="#757575">14:00</text>

  <line x1="540" y1="48" x2="540" y2="56" stroke="#616161" stroke-width="1.5"/>
  <text x="540" y="62" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="9" fill="#757575">10:00</text>

  <line x1="700" y1="48" x2="700" y2="56" stroke="#616161" stroke-width="1.5"/>
  <text x="700" y="62" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="9" fill="#757575">15:30</text>

  <!-- Connector lines -->
  <line x1="100" y1="62" x2="100" y2="72" stroke="#616161" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="250" y1="62" x2="250" y2="72" stroke="#616161" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="400" y1="62" x2="400" y2="72" stroke="#616161" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="540" y1="62" x2="540" y2="72" stroke="#616161" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="700" y1="62" x2="700" y2="72" stroke="#616161" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Event 1: 500 shares -->
  <rect x="40" y="72" width="120" height="40" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="100" y="89" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#212121">500 shares</text>
  <text x="100" y="103" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">WIDG</text>

  <!-- Arrow 1-2 -->
  <line x1="160" y1="92" x2="188" y2="92" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowGreySmall)"/>

  <!-- Event 2: 600 shares -->
  <rect x="190" y="72" width="120" height="40" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="250" y="89" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#212121">600 shares</text>
  <text x="250" y="103" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">WIDG</text>

  <!-- Arrow 2-3 -->
  <line x1="310" y1="92" x2="338" y2="92" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowGreySmall)"/>

  <!-- Event 3: 700 shares -->
  <rect x="340" y="72" width="120" height="40" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="400" y="89" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#212121">700 shares</text>
  <text x="400" y="103" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">WIDG</text>

  <!-- Arrow 3-4 -->
  <line x1="460" y1="92" x2="478" y2="92" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowGreySmall)"/>

  <!-- Event 4: 800 shares -->
  <rect x="480" y="72" width="120" height="40" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="540" y="89" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#212121">800 shares</text>
  <text x="540" y="103" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">WIDG</text>

  <!-- Arrow 4-5 -->
  <line x1="600" y1="92" x2="628" y2="92" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowGreySmall)"/>

  <!-- Event 5: NEWS Merger (ALERT) -->
  <rect x="630" y="72" width="130" height="40" rx="6" ry="6" fill="#FCE4EC" stroke="#424242" stroke-width="1.5"/>
  <text x="695" y="87" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#212121">NEWS: Merger!</text>
  <text x="695" y="104" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" font-weight="bold" fill="#C62828">ALERT</text>

  <!-- Kleene bracket under share boxes (events 1-4) -->
  <line x1="40" y1="120" x2="40" y2="132" stroke="#616161" stroke-width="1.5"/>
  <line x1="40" y1="132" x2="600" y2="132" stroke="#616161" stroke-width="1.5"/>
  <line x1="600" y1="120" x2="600" y2="132" stroke="#616161" stroke-width="1.5"/>
  <text x="320" y="150" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-style="italic" fill="#212121">all captured by Kleene closure</text>

  <!-- Label near last box -->
  <text x="695" y="130" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" font-weight="bold" font-style="italic" fill="#C62828">ALERT: trade before news</text>
</svg>