<svg xmlns="http://www.w3.org/2000/svg" width="700" height="200" viewBox="0 0 700 200">
  <!-- Background -->
  <rect width="700" height="200" fill="#FFFFFF"/>

  <!-- Header -->
  <rect x="0" y="0" width="700" height="32" rx="0" ry="0" fill="#1A73E8"/>
  <text x="350" y="22" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">Account Takeover Detection Timeline</text>

  <!-- Timeline arrow -->
  <defs>
    <marker id="arrowGrey" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#616161"/>
    </marker>
    <marker id="arrowGreySmall" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#616161"/>
    </marker>
  </defs>
  <line x1="40" y1="52" x2="670" y2="52" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowGrey)"/>

  <!-- Time ticks -->
  <line x1="120" y1="48" x2="120" y2="56" stroke="#616161" stroke-width="1.5"/>
  <text x="120" y="45" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">t=0</text>

  <line x1="340" y1="48" x2="340" y2="56" stroke="#616161" stroke-width="1.5"/>
  <text x="340" y="45" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">t=5s</text>

  <line x1="560" y1="48" x2="560" y2="56" stroke="#616161" stroke-width="1.5"/>
  <text x="560" y="45" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">t=15s</text>

  <!-- Connector lines -->
  <line x1="120" y1="56" x2="120" y2="68" stroke="#616161" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="340" y1="56" x2="340" y2="68" stroke="#616161" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="560" y1="56" x2="560" y2="68" stroke="#616161" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Event 1: Login (new device) -->
  <rect x="40" y="68" width="160" height="42" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="120" y="85" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121">Login</text>
  <text x="120" y="100" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">(new device)</text>

  <!-- Arrow 1-2 -->
  <line x1="200" y1="89" x2="258" y2="89" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowGreySmall)"/>

  <!-- Event 2: Password Change -->
  <rect x="260" y="68" width="160" height="42" rx="6" ry="6" fill="#FFF3E0" stroke="#424242" stroke-width="1.5"/>
  <text x="340" y="85" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-weight="bold" fill="#212121">Password Change</text>
  <text x="340" y="100" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">(credential update)</text>

  <!-- Arrow 2-3 -->
  <line x1="420" y1="89" x2="478" y2="89" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowGreySmall)"/>

  <!-- Event 3: Purchase (ALERT) -->
  <rect x="480" y="68" width="160" height="42" rx="6" ry="6" fill="#FCE4EC" stroke="#424242" stroke-width="1.5"/>
  <text x="560" y="83" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#212121">Purchase $4,999</text>
  <text x="560" y="96" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">electronics store</text>
  <text x="560" y="108" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" font-weight="bold" fill="#C62828">ALERT!</text>

  <!-- Bracket below all boxes: "all within 30 minutes" -->
  <line x1="40" y1="118" x2="40" y2="130" stroke="#616161" stroke-width="1.5"/>
  <line x1="40" y1="130" x2="640" y2="130" stroke="#616161" stroke-width="1.5"/>
  <line x1="640" y1="118" x2="640" y2="130" stroke="#616161" stroke-width="1.5"/>
  <text x="340" y="148" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" font-style="italic" fill="#212121">all within 30 minutes</text>
</svg>