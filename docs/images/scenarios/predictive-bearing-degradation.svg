<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
  <!-- Background -->
  <rect width="600" height="200" fill="#FFFFFF"/>

  <!-- Header -->
  <rect x="0" y="0" width="600" height="32" rx="0" ry="0" fill="#1A73E8"/>
  <text x="300" y="22" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">Bearing Degradation Detection Timeline</text>

  <!-- Timeline arrow -->
  <defs>
    <marker id="arrowGrey" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#616161"/>
    </marker>
    <marker id="arrowGreySmall" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#616161"/>
    </marker>
  </defs>
  <line x1="30" y1="52" x2="570" y2="52" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowGrey)"/>

  <!-- Time ticks -->
  <line x1="120" y1="48" x2="120" y2="56" stroke="#616161" stroke-width="1.5"/>
  <text x="120" y="45" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">t=0</text>

  <line x1="300" y1="48" x2="300" y2="56" stroke="#616161" stroke-width="1.5"/>
  <text x="300" y="45" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">t=30s</text>

  <line x1="480" y1="48" x2="480" y2="56" stroke="#616161" stroke-width="1.5"/>
  <text x="480" y="45" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">t=60s</text>

  <!-- Connector lines -->
  <line x1="120" y1="56" x2="120" y2="66" stroke="#616161" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="300" y1="56" x2="300" y2="66" stroke="#616161" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="480" y1="56" x2="480" y2="66" stroke="#616161" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Event 1: 0.5mm vibration -->
  <rect x="40" y="66" width="160" height="46" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <text x="120" y="84" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#212121">0.5mm vibration</text>
  <text x="120" y="100" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">CNC-01 (baseline)</text>

  <!-- Arrow 1-2 -->
  <line x1="200" y1="89" x2="218" y2="89" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowGreySmall)"/>

  <!-- Event 2: 0.8mm vibration -->
  <rect x="220" y="66" width="160" height="46" rx="6" ry="6" fill="#FFF3E0" stroke="#424242" stroke-width="1.5"/>
  <text x="300" y="84" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#212121">0.8mm vibration</text>
  <text x="300" y="100" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">CNC-01 (rising)</text>

  <!-- Arrow 2-3 -->
  <line x1="380" y1="89" x2="398" y2="89" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowGreySmall)"/>

  <!-- Event 3: ALERT -->
  <rect x="400" y="66" width="160" height="46" rx="6" ry="6" fill="#FCE4EC" stroke="#424242" stroke-width="1.5"/>
  <text x="480" y="82" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#C62828">ALERT!</text>
  <text x="480" y="96" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#212121">60% increase</text>
  <text x="480" y="108" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#757575">(threshold: 30%)</text>

  <!-- Label below -->
  <text x="300" y="138" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-style="italic" fill="#212121">Same machine, rising amplitude --> degradation</text>
</svg>