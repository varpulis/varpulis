<svg xmlns="http://www.w3.org/2000/svg" width="650" height="300" viewBox="0 0 650 300">
  <!-- Background -->
  <rect width="650" height="300" fill="#FFFFFF"/>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#616161"/>
    </marker>
  </defs>

  <!-- Main container -->
  <rect x="10" y="10" width="630" height="280" rx="6" ry="6" fill="none" stroke="#424242" stroke-width="1.5"/>

  <!-- Header -->
  <rect x="10" y="10" width="630" height="36" rx="6" ry="6" fill="#1A73E8"/>
  <rect x="10" y="30" width="630" height="16" fill="#1A73E8"/>
  <text x="325" y="34" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ALPHA BUILDING</text>

  <!-- Zone A: Offices -->
  <rect x="35" y="62" width="180" height="100" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <rect x="35" y="62" width="180" height="28" rx="6" ry="6" fill="#1A73E8"/>
  <rect x="35" y="78" width="180" height="12" fill="#1A73E8"/>
  <text x="125" y="82" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Zone A (Offices)</text>
  <text x="125" y="112" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#212121" text-anchor="middle">T: 21-23 C</text>
  <text x="125" y="128" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#212121" text-anchor="middle">H: 40-60%</text>
  <text x="125" y="150" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="9" fill="#757575" text-anchor="middle">12 sensors</text>

  <!-- Zone B: Server Room -->
  <rect x="235" y="62" width="180" height="100" rx="6" ry="6" fill="#FCE4EC" stroke="#424242" stroke-width="1.5"/>
  <rect x="235" y="62" width="180" height="28" rx="6" ry="6" fill="#1A73E8"/>
  <rect x="235" y="78" width="180" height="12" fill="#1A73E8"/>
  <text x="325" y="82" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Zone B (Server Room)</text>
  <text x="325" y="112" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#212121" text-anchor="middle">T: 18-20 C</text>
  <text x="325" y="128" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#212121" text-anchor="middle">H: 45-55%</text>
  <text x="325" y="150" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="9" fill="#757575" text-anchor="middle">24 sensors (critical)</text>

  <!-- Zone C: Reception -->
  <rect x="435" y="62" width="180" height="100" rx="6" ry="6" fill="#E8F0FE" stroke="#424242" stroke-width="1.5"/>
  <rect x="435" y="62" width="180" height="28" rx="6" ry="6" fill="#1A73E8"/>
  <rect x="435" y="78" width="180" height="12" fill="#1A73E8"/>
  <text x="525" y="82" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Zone C (Reception)</text>
  <text x="525" y="112" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#212121" text-anchor="middle">T: 20-24 C</text>
  <text x="525" y="128" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#212121" text-anchor="middle">H: 40-60%</text>
  <text x="525" y="150" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="9" fill="#757575" text-anchor="middle">8 sensors</text>

  <!-- Lines from zones to HVAC Central -->
  <line x1="125" y1="162" x2="260" y2="218" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="325" y1="162" x2="325" y2="218" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="525" y1="162" x2="390" y2="218" stroke="#616161" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- HVAC Central -->
  <rect x="215" y="220" width="220" height="50" rx="6" ry="6" fill="#1A73E8" stroke="#424242" stroke-width="1.5"/>
  <text x="325" y="243" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF" text-anchor="middle">HVAC Central</text>
  <text x="325" y="260" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle" opacity="0.85">Monitoring + Control</text>
</svg>